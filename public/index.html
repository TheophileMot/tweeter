<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&amp;subset=cyrillic" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/filter-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/filter-tweets.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="button">
        <span>✎</span>
        <span>Compose</span>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="filter-tweets">
        <div>
          <label>Filter:</label>
          <input type="text" id="user-filter">
        </div>
      </section>

      <section class="new-tweet">
        <div class="error-wrapper"></div>
        <h2>Compose Tweet</h2>
        <span>
          <h3>Hints: ⌘R for ROT13</h3>
          <br>
          <h3>Enter to submit</h3>
        </span>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-list">
        <!-- tweets will be generated here, with the following structure:

         <article>
          <header>
            <img class="avatar">
            <h2 class="username">...</h2>
            <span class="handle">...</span>
          </header>
          <div class="message">...</div>
          <footer>
            <span class="date">...</span>
            <span class="icons">
              <i class="fas fa-flag"></i> <i class="fas fa-recycle"></i> <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article> -->
      </section>
          
    </main>

  </body>
</html>
